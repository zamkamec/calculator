<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Mono&display=swap" rel="stylesheet">
    <link href="style.css" rel="stylesheet" >
    <script src="script.js" defer></script>
    <title>Calculator</title>
</head>
<body>
    <div class="calculator-main">
        <div class="display" data-display></div>
        
        <button class="otherButtons" data-all-clear>AC</button>
        <button class="otherButtons" data-delete>Del</button>
        <button class="otherButtons" data-operation>%</button>
        <button class="operator" data-operation>/</button>

        <button data-number>7</button>
        <button data-number>8</button>
        <button data-number>9</button>
        <button class="operator" data-operation>*</button>

        <button data-number>4</button>
        <button data-number>5</button>
        <button data-number>6</button>
        <button class="operator" data-operation>+</button>

        <button data-number>1</button>
        <button data-number>2</button>
        <button data-number>3</button>
        <button class="operator" data-operation>-</button>

        <button class="otherButtons" data-number>00</button>
        <button data-number>0</button>
        <button class="otherButtons" data-number>.</button>
        <button style="background-color: #ff3e39;" data-equals>=</button>
    </div>
    <h1 id='signature'>Zamkamec</h1>
</body>
</html>
